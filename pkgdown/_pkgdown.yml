url: https://www.kyleGrealis.com/froggeR/

development:
  mode: auto

repo:
  url:
    home: https://github.com/kyleGrealis/froggeR/
    source: https://github.com/kyleGrealis/froggeR/blob/HEAD/
    issue: https://github.com/kyleGrealis/froggeR/issues/
    user: https://github.com/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    font-size: 0.9rem
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  sidebar:
    structure:
      - links
      - license
      - community
      - citation
      - authors
      - badges
      - dev
    components:
      badges:
        title: ~
        text: |
          [![R-CMD-check](https://github.com/kyleGrealis/froggeR/actions/workflows/R-CMD-check.yaml/badge.svg)](https://github.com/kyleGrealis/froggeR/actions/workflows/R-CMD-check.yaml)

          [![Lifecycle: stable](https://img.shields.io/badge/lifecycle-stable-brightgreen.svg)](https://lifecycle.r-lib.org/articles/stages.html#stable)

          [![License: MIT](https://img.shields.io/badge/License-MIT-blue.svg)](https://opensource.org/licenses/MIT)

          [![CRAN status](https://www.r-pkg.org/badges/version/froggeR)](https://CRAN.R-project.org/package=froggeR)

          [![CRAN downloads](https://cranlogs.r-pkg.org/badges/froggeR)](https://cran.r-project.org/package=froggeR)

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, lightswitch, github]
  components:
    intro:
      text: Get Started
      href: articles/from-zero-to-project.html
    articles:
      text: Articles
      menu:
        - text: Every File in Its Place
          href: articles/every-file-in-its-place.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/kyleGrealis/froggeR
      aria-label: GitHub

articles:
  - title: Get Started
    navbar: ~
    contents:
      - from-zero-to-project
      - every-file-in-its-place

reference:
  - title: "Project Setup"
    desc: "Functions for creating and configuring Quarto projects"
    contents:
      - init
      - write_variables
      - write_brand
      - save_variables
      - save_brand
  - title: "Document Creation"
    desc: "Functions for creating and styling Quarto documents"
    contents:
      - write_quarto
      - write_scss
  - title: "Project Files"
    desc: "Functions for creating individual project files"
    contents:
      - write_ignore
  - title: "Deprecated"
    desc: "Functions removed in 1.0.0"
    contents:
      - quarto_project

footer:
  structure:
    left: developed_by
    right: built_with

authors:
  Kyle Grealis:
    href: https://www.kylegrealis.com
  sidebar:
    roles: [aut, cre]
